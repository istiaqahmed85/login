<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simple login form</title>
  </head>

  <body>
    <div class="login-form">
        <form>    
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email or Phone number" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>
            <p class="text-center"><a href="#">Forgotten Password?</a></p>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success">Create New Account</button>
            </div>
        </form>
    </div> 
  </body>
</html>
